url: https://bcgov.github.io/bcaquiferdata/
template:
  bootstrap: 5
  bootswatch: cerulean
  bslib:
    headings-color: "#003366"
    primary: "#003366"
    body-secondary-color: "white"
  #simplex
  #sandstone
  #litera

development:
  mode: auto

reference:

- title: Shiny App
- contents:
  - aq_app

- title: Dealing with Data
  desc: Download and manage data
- contents:
  - starts_with("data_")
  - starts_with("cache_")

- title: Workflow
  desc: Processing data
- contents:
  - dem_region
  - starts_with("wells_")

- title: Helper Functions
  desc: Functions you may not need, but might use for troubleshooting
- contents:
  - lith_fix
  - starts_with("fix")

- title: Data
- contents:
  - tiles
  - flags

